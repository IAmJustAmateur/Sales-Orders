<!DOCTYPE html>
 {% extends "sales_orders_app/base.html" %}
  {% block body_block %}
  <h1>Order Form</h1>
  <div class="jumbotron">
    {% if ordered %}
      <h1>Thank you for your order</h1>
    {% else %}
      <p>Please fill this form and Submit</p>
      <form class="form-group"  method="post">
        {{ form.as_p }}

        {% csrf_token %}
        <input type="submit" action = "index.html" class = "btn btn-primary" value="Submit">

      </form>
    {% endif %}

  </div>
  {% endblock %}
