<!DOCTYPE html>
 {% extends "sales_orders_app/base.html" %}
  {% block body_block %}
  <h1>Customer Registration Form</h1>
  <div class="jumbotron">
    <!-- <p>Please fill this form and Submit</p> -->
    {% if registered %}
      <h1>Thank you for registering!</h1>
    {% else %}
      <h1>Register Here</h1>
      <h3>Just fill out the form.</h3>
      <form enctype="multipart/form-data"  method="post">
        {% csrf_token %}

        {{customer_form.as_p}}

        {{customer_profile_info_form.as_p}}

        <input type="submit" action = "index.html" class = "btn btn-primary" value="Submit">

      </form>
    {% endif %}

  </div>
  {% endblock %}
